<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
  <div>
    <button id="jsonBtn">Mostrar seguros</button>
  </div>
  <br>

  <div id="catalogo" class="row">
        <h2>Listados de seguros</h2>
  </div>
  <div id="seguroPorCotizar" class="row">
        <h2>Seguro que deseas cotizar</h2>
  </div>
    
  <div class="seguros">
    <h2>Seguro Autos</h2>
    <div id="msjErrorCotiAuto"></div>
    <form action="" class="segurosForm">
      <div class="segurosFormDatos">
        <label for="" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="formAutoNombre" >
      </div>
      <br>
      <div class="segurosFormDatos">
        <label for="" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="formAutoApellido" >
      </div>
      <br>
      <div class="segurosFormDatos">
        <label for="" class="form-label">Correo</label>
        <input type="email" class="form-control" id="formAutoCorreo" >
      </div>
      <br>
      <div class="segurosFormDatos">
        <label for="" class="form-label">Provincia</label>
        <select name="provinciaAuto" id="provinciaAuto" class="form-select">
          <option value=""></option>
          <option value="Buenos Aires">Buenos Aires</option>
          <option value="Cordoba">Cordoba</option>
          <option value="Santa Fe">Santa Fe</option>
          <option value="Mendoza">Mendoza</option>
          <option value="Tucuman">Tucuman</option>
          <option value="San Juan">San Juan</option>
        </select>
      </div>
      <br>
      <div class="segurosFormDatos">
        <label for="" class="form-label">Marca</label>
        <select name="marca" id="marca" class="form-select">
          <option value=""></option>
          <option value="Peugeot">Peugeot</option>
          <option value="Audi">Audi</option>
          <option value="BMW">BMW</option>
          <option value="Toyota">Toyota</option>
          <option value="Ford">Ford</option>
        </select>
      </div>
      <br>
      <div class="segurosFormDatos">
        <label for="" class="form-label">AÃ±o</label>
        <select name="year" id="year" class="form-select">
          <option value=""></option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
        </select>
      </div>
      <br>
      <div class="seguroFormPlan1">
        <label for="" class="form-label">Plan</label>
        <select name="planAuto" id="planAuto" class="form-select">
          <option value=""></option>
          <option value="Bronce">Bronce</option>
          <option value="Plata">Plata</option>
          <option value="Oro">Oro</option>
        </select>
      </div>
      <br>
      <div class="seguroFormBtn">
        <input type="button" onclick="cotizarSeguroAuto()" value="Cotizar">
      </div>
      <br>
    </form>
    <br>
    <div id="mensajeSeguro1">
      <h2>Complete la Informacion de su seguro</h2>
      </div>
      <br>
    <div id="resumenSeguro1" style="display: none;"></div>
    <br>
    <div id="resultadoSeguro1" style="display: none;"></div>
    
  </div>
  <div class="seguros">
    <h2>Seguros Hogar</h2>
    <div id="msjErrorCotiHogar"></div>
    <form action="" class="segurosForm">
      <div class="segurosFormDatos">

      <br>
      <div class="segurosFormDatos">
        <label for="" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="formHogarApellido">

      <br>

        <label for="" class="form-label">Correo</label>
        <input type="email" class="form-control" id="formHogarCorreo">
      </div>
      <br>
      <div class="segurosFormDatos">
        <label for="" class="form-label">Provincia</label>
        <select name="provinciaHogar" id="provinciaHogar" class="form-select">
          <option value=""></option>
          <option value="Buenos Aires">Buenos Aires</option>
          <option value="Cordoba">Cordoba</option>
          <option value="Santa Fe">Santa Fe</option>
          <option value="Mendoza">Mendoza</option>
          <option value="Tucuman">Tucuman</option>
          <option value="San Juan">San Juan</option>
        </select>
      </div>
      <br>
      <div class="seguroFormPlan2">
        <label for="" class="form-label" class="form-select">Plan</label>
        <select name="planHogar" id="planHogar">
          <option value=""></option>
          <option value="Bronce">Bronce</option>
          <option value="Plata">Plata</option>
          <option value="Oro">Oro</option>
        </select>
      </div>
      <br>
      <div class="seguroFormBtn">
        <input type="button" onclick="cotizarSeguroHogar()" value="Cotizar">
      </div>
      <br>
    </form>
    <br>
    <div id="mensajeSeguro2">
      <h2>Complete la Informacion de su seguro</h2>
      </div>
      <br>
    <div id="resumenSeguro2" style="display: none;"></div>
    <br>
    <div id="resultadoSeguro2" style="display: none;"></div>
  </div>
  <div class="seguros">
    <h2>Seguro Vida</h2>
    <div id="msjErrorCotiVida"></div>
    <form action="" class="segurosForm">
      <div class="segurosFormDatos">
        <label for="" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="formVidaNombre">
      </div>
      <br>
      <div class="segurosFormDatos">
        <label for="" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="formVidaApellido">
      </div>
      <br>
      <div class="segurosFormDatos">
        <label for="" class="form-label">Correo</label>
        <input type="email" class="form-control" id="formVidaCorreo">
      </div>
      <br>
      <div class="segurosFormDatos">
        <label for="" class="form-label">Provincia</label>
        <select name="provinciaVida" id="provinciaVida" class="form-select">
          <option value=""></option>
          <option value="Buenos Aires">Buenos Aires</option>
          <option value="Cordoba">Cordoba</option>
          <option value="Santa Fe">Santa Fe</option>
          <option value="Mendoza">Mendoza</option>
          <option value="Tucuman">Tucuman</option>
          <option value="San Juan">San Juan</option>
        </select>
      </div>
      <br>
      <div class="segurosFormDatos">
        <label for="" class="form-label">Edad</label>
        <select name="edadCliente" id="edadCliente" class="form-select">
          <option value=""></option>
          <option value="18 a 25">Entre 18 - 25</option>
          <option value="26 a 35">Entre 26 - 35</option>
          <option value="36 a 45">Entre 36 - 45</option>
          <option value="46 a 55">Entre 46 - 55</option>
          <option value="56+">56+</option>
        </select>
      </div>
      <br>
      <div class="seguroFormPlan3">
        <label for="" class="form-label">Plan</label>
        <select name="planVida" id="planVida" class="form-select" >
          <option value=""></option>
          <option value="Bronce">Bronce</option>
          <option value="Plata">Plata</option>
          <option value="Oro">Oro</option>
        </select>
      </div>
      <div class="seguroFormBtn">
        <input type="button" onclick="cotizarSeguroVida()" value="Cotizar">
      </div>
      <br>   
    </form>
    <div id="mensajeSeguro3">
      <h2>Complete la Informacion de su seguro</h2>
      </div>
      <br>
    <div id="resumenSeguro3" style="display: none;"></div>
    <br>
    <div id="resultadoSeguro3" style="display: none;"></div>
  </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 </body>
